{% extends 'shared/base.html' %}
{% load static %}
{% block content %}




            <section class="section-content padding-y" style="margin-left: 5em">
				<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
				<header class="mb-8"><h4 class="card-title" style="margin-left: 0.5em" >LOGIN</h4></header>
				{% include 'partials/_alertas.html' %}
				<article class="card-body">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="form-group">
          	            <a href="{% url 'linkreset_email' %}" class="float-right">Forgot password?</a>

                    </div> <!-- form-group form-check .// -->
                    <div>
                        <button type="submit" class="btn btn-primary col-12" style="padding: top 5px;">Login</button>
                    </div>
                </form>
				</div>
            </section>

        </main>
    </div>
</body>



{% endblock %}
